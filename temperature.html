    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta name="author" content="Samridhi">
        <title>Temperature Converter</title>
        <link rel="icon" href="https://cdn.icon-icons.com/icons2/907/PNG/96/increasing-temperature_icon-icons.com_70461.png">
        <link rel="stylesheet" href= "temperature.css">
    </head>
    <body>
        <div class="container">
            <div id="title">
                <h1>Temperature Converter</h1>
                <span>&#127777;</span>
            </div> 
            <div id="celsius"> 
                <input type="number" name="Temperature" placeholder="Celsius">
                <span class="icon">&#8451</span>
            </div>
            <div id="fahrenheit">
                <input type="number" name="Temperature" placeholder="Fahrenheit">
                <span class="icon">&#8457</span>
            </div>
            <div id="kelvin">
                <input type="number" name="Temperature" placeholder="Kelvin">
                <span class="icon">&#8490</span>
            </div>
            <div id="button">
                <button>All Clear</button>
            </div>
        </div>  
    </body>
    <script src="temperture.js" ></script>
    </html>
